{% extends 'registration/layout.html' %}

{% load crispy_forms_tags %}

{% block bodycontent %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-lg-6" style="text-align:center;">
                <form method="post">
                    {% csrf_token %}

                    {{ form|crispy }}
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <br>

                <button type="button" class="btn btn-link" onClick="location.href={% url 'register' %}">Don't have an account? Register Here</button>
            </div>

            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
